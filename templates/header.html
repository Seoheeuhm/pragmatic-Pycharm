    <div class="pragmatic_header">
        <div>
            <h1 class="pragmatic_logo">Pragmatic</h1>
        </div>
        <div>
            <a href="{% url 'articleapp:list' %}">
                <span>Articles</span>
            </a>
            <span>nav2</span>
            <span>nav3</span>
            {% if not user.is_authenticated %}
            <a href="{% url 'accountapp:login' %}?next={{ request.path }}">
                <span>login</span>
            </a>
            <a href="{% url 'accountapp:create' %}">
                <span>SignUp</span>
            </a>
            {% else %}
            <a href="{% url 'accountapp:detail' pk=request.user.pk %}">
                <span>MyPage</span>
            </a>

            <form action="{% url 'accountapp:logout' %}" method="post"> {# 장고 5.0부터 LogoutView에서는 POST 방식만 허용 #}
                {% csrf_token %}
                <input type="submit" value="logout" />
            </form>
            {% endif %}
        </div>
    </div>
